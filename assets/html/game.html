<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Javascript Custom Quiz">
  <meta name="keywords" content="Javascript, Quiz, Javascript Quiz">

  <!-- Title -->
  <title>Javascript Quiz - Play</title>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="../css/app.css" />
  <link rel="stylesheet" href="../css/game.css" />
  <!-- Favicon -->
  <link rel="icon" href="../img/image.png" type="image/png">
</head>

<body>
  <main class="container">
    <!-- Logo oben rechts -->
    <img src="../img/image.png" alt="Quiz Logo" class="top-right-logo" />

    <!-- HUD (Header für Fortschritt und Punktestand) -->
    <div id="hud">
      <div class="hud-item">
        <p id="progressText" class="hud-prefix">Question 1 of 10</p>
        <div id="progressBar">
          <div id="progressBarFull"></div>
        </div>
      </div>
      <div class="hud-item">
        <p class="hud-prefix score-prefix">Score</p>
        <h1 class="hud-main-text" id="score">200</h1>
      </div>
    </div>

    <!-- Frage -->
    <h2 id="question">What is the answer to this question?</h2>

    <!-- Antwortmöglichkeiten -->
    <div class="choice-container">
      <p class="choice-prefix">A</p>
      <p class="choice-text" data-number="1">Choice 1</p>
    </div>
    <div class="choice-container">
      <p class="choice-prefix">B</p>
      <p class="choice-text" data-number="2">Choice 2</p>
    </div>
    <div class="choice-container">
      <p class="choice-prefix">C</p>
      <p class="choice-text" data-number="3">Choice 3</p>
    </div>
    <div class="choice-container">
      <p class="choice-prefix">D</p>
      <p class="choice-text" data-number="4">Choice 4</p>
    </div>
  </main>

  <!-- Javascript -->
  <script src="../js/game.js"></script>
</body>

</html>
